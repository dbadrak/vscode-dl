version: "3"
services:

  # web server
  mirror:
    image: nginx:latest
    ports:
      - "8000:80"
    expose:
      - 8000/tcp
    networks:
      - intranet
      - default
    volumes:
      - mirror:/mirror:ro
      - ./mirror/default.conf:/etc/nginx/conf.d/default.conf:ro

  # downloader
  sync:
    build:
      context: ..
    container_name: vscode_dl_sync
    tty: true
    environment:
      - NO_GO_IMPORTANT=1
    volumes:
      - mirror:/app/web
      - ./test.yaml:/app/extensions.yaml

  # test client
  client:
    build: client/
    tty: true
    environment:
      - NO_GO_IMPORTANT=1
    networks:
      - intranet
    depends_on:
      - mirror

networks:
  intranet:
    driver: bridge
    internal: true

volumes:
  mirror:
